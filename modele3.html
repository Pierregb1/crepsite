<!doctype html><html><head><meta charset='utf-8'><title>Modèle 3</title></head><body>
<h1>Modèle 3</h1>
<form id="f">
Latitude <input name="lat" value="48.85"><br>
Longitude <input name="lon" value="2.35"><br>
<input type="hidden" name="model" value="3">
Année <input name="year" value="2024"><br>
<button>Afficher</button></form>
<h3>Année</h3><img id="y" style="max-width:100%">
<h3>Mois (31 j)</h3><img id="m" style="max-width:100%">
<h3>Jour</h3><img id="d" style="max-width:100%">
<script>
const form=document.getElementById('f');
form.onsubmit=e=>{
 e.preventDefault();
 const params=new URLSearchParams(new FormData(form));
 ['year','month','day'].forEach(v=>{
   const img=document.getElementById(v[0]);
   img.src='https://crepsite.onrender.com/run?'+params.toString()+'&view='+v+'&t='+Date.now();
 });
};
</script></body></html>
