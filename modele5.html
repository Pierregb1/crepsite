<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><title>Modèle 5</title></head><body>
<h1>Modèle 5</h1>
<form onsubmit="event.preventDefault(); afficherGraphique();">

  <label>Latitude: <input type="number" id="lat" value="48.85" step="0.01"></label><br>
  <label>Longitude: <input type="number" id="lon" value="2.35" step="0.01"></label><br>  <label>Année: <input type="number" id="year" value="2024"></label><br>
  <button type="submit">Afficher le graphique</button>
</form>
<img id="graph" style="max-width:100%;border:1px solid #ccc">
<script>
const HOST = "https://crepsite.onrender.com";
function afficherGraphique() {
  const lat = document.getElementById("lat").value;
  const lon = document.getElementById("lon").value;
  const year = document.getElementById("year").value;
  document.getElementById("graph").src = `${HOST}/run?model=5&lat=${lat}&lon=${lon}&year=${year}&t=${Date.now()}`;
}
</script></body></html>
