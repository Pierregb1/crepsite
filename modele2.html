
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modèle 2</title>
</head>
<body>
    <h1>Modèle 2</h1>
    <form action="/run_modele2" method="post">
        Latitude : <input type="number" step="0.01" name="latitude" required><br>
        Longitude : <input type="number" step="0.01" name="longitude" required><br>
        <button type="submit">Afficher les graphiques</button>
    </form>
    {% if images %}
        <h2>Résultats</h2>
        {% for img in images %}
            <img src="{{ img }}" alt="Zoom graphique"><br>
        {% endfor %}
    {% endif %}
</body>
</html>
